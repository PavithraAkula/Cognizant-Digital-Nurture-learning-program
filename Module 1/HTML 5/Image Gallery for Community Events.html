<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Event Gallery</title>
  <style>
    .event-img {
      width: 200px;
      height: auto;
      border: 3px solid #444;
      border-radius: 10px;
      padding: 5px;
    }

    table {
      width: 100%;
      border-spacing: 20px;
      text-align: center;
    }

    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Past Community Events</h1>

  <table>
    <caption>Gallery of Community Events</caption>
    <tr>
      <td>
        <img src="https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg" 
             alt="Community Gathering" 
             title="Community Gathering" 
             class="event-img"><br>
        Community Gathering
      </td>
      <td>
        <img src="https://images.pexels.com/photos/3184436/pexels-photo-3184436.jpeg" 
             alt="Outdoor Festival" 
             title="Outdoor Festival" 
             class="event-img"><br>
        Outdoor Festival
      </td>
      <td>
        <img src="https://images.pexels.com/photos/3184435/pexels-photo-3184435.jpeg" 
             alt="Charity Event" 
             title="Charity Event" 
             class="event-img"><br>
        Charity Event
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=800&q=80" 
             alt="Volunteer Work" 
             title="Volunteer Work" 
             class="event-img"><br>
        Volunteer Work
      </td>
      <td>
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" 
             alt="Cultural Celebration" 
             title="Cultural Celebration" 
             class="event-img"><br>
        Cultural Celebration
      </td>
      <td>
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=800&q=80" 
             alt="Workshop Session" 
             title="Workshop Session" 
             class="event-img"><br>
        Workshop Session
      </td>
    </tr>
  </table>

</body>
</html>
