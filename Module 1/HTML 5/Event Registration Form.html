<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    form {
      background: white;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    output {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Register for a Community Event</h1>

  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required />

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an event type</option>
      <option value="festival">Festival</option>
      <option value="workshop">Workshop</option>
      <option value="volunteering">Volunteering</option>
      <option value="seminar">Seminar</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Any special requirements?"></textarea>

    <button type="submit">Submit</button>

    <output id="confirmation"></output>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const output = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = form.name.value;
      const email = form.email.value;
      const date = form.date.value;
      const eventType = form.eventType.options[form.eventType.selectedIndex].text;
      output.textContent = `Thank you, ${name}! You have successfully registered for the ${eventType} on ${date}. A confirmation has been sent to ${email}.`;
      form.reset();
      form.name.focus();
    });
  </script>

</body>
</html>
