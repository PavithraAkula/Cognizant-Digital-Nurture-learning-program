<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box Model & Layout Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="eventCard">
    <h2>Community Yoga</h2>
    <p>Join us for a morning of relaxing outdoor yoga.</p>
  </section>

  <form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="highlightable" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="highlightable" />

    <button type="submit">Sign Up</button>
  </form>

  <div class="visibility-demo">
    <p>This paragraph is <span class="hidden-text">hidden (visibility:hidden)</span> but still takes up space.</p>
    <p>This paragraph is <span class="none-text">not displayed (display:none)</span> and takes no space.</p>
  </div>

</body>
</html>
