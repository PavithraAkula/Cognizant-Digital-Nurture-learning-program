<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing Section with Spacing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-5">Our Pricing Plans</h2>
  <div class="row g-4">
    <!-- Basic Plan -->
    <div class="col-md-4">
      <div class="card p-4 h-100">
        <h4 class="card-title mb-3">Basic</h4>
        <h3 class="mb-4">$9.99 <small class="text-muted fs-6">/ month</small></h3>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">10 Projects</li>
          <li class="mb-2">5 GB Storage</li>
          <li class="mb-2">Basic Support</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Basic</button>
      </div>
    </div>

    <!-- Standard Plan -->
    <div class="col-md-4">
      <div class="card p-4 h-100">
        <h4 class="card-title mb-3">Standard</h4>
        <h3 class="mb-4">$19.99 <small class="text-muted fs-6">/ month</small></h3>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">50 Projects</li>
          <li class="mb-2">25 GB Storage</li>
          <li class="mb-2">Priority Support</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Standard</button>
      </div>
    </div>

    <!-- Premium Plan -->
    <div class="col-md-4">
      <div class="card p-4 h-100">
        <h4 class="card-title mb-3">Premium</h4>
        <h3 class="mb-4">$29.99 <small class="text-muted fs-6">/ month</small></h3>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">Unlimited Projects</li>
          <li class="mb-2">100 GB Storage</li>
          <li class="mb-2">24/7 Support</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Premium</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
