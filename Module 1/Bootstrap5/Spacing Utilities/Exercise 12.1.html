<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spacing Utilities Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
  <!-- Section with margin and padding -->
  <section class="m-3 p-2 bg-light border">
    <h3 class="mt-4">Section Title</h3>
    <p class="py-5">This section uses margin (m-3), padding (p-2), margin-top (mt-4), and vertical padding (py-5).</p>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
