<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card with Shadows and Rounded Pill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg rounded-pill p-4" style="width: 18rem;">
    <div class="card-body text-center">
      <h5 class="card-title">Card with Shadow</h5>
      <p class="card-text">This card has a large shadow and rounded-pill corners.</p>
      <a href="#" class="btn btn-primary">Click me</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
