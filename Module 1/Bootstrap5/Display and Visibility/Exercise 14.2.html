<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: 100vh;
      padding: 1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar: hidden on xs, visible md+ -->
    <nav class="col-md-3 d-none d-md-block sidebar">
      <h4>Sidebar</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Reports</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Settings</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto px-4">
      <h1>Main Content Area</h1>
      <p>This content takes full width on mobile, shrinks when sidebar shows on tablet and larger.</p>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
