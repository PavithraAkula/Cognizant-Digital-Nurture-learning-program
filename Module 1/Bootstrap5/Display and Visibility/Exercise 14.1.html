<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Display and Visibility Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <h2>Responsive Display</h2>

  <!-- Hidden on all except md and larger screens -->
  <div class="d-none d-md-block bg-primary text-white p-3 mb-3">
    Visible on md and larger (desktop/tablet)
  </div>

  <!-- Hidden on all except lg and larger screens, flex display -->
  <div class="d-none d-lg-flex bg-success text-white p-3 mb-3 justify-content-center">
    Visible as flex on lg and larger screens
  </div>

  <!-- Visible only on smaller than md (mobile) -->
  <div class="d-block d-md-none bg-warning text-dark p-3">
    Visible only on small/mobile screens
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
