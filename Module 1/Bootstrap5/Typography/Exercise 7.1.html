<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>
  <p>This is a <span class="text-muted">muted text</span> example inside a regular paragraph.</p>
  <p class="fw-bold">This text is bold using fw-bold class.</p>
  <p class="fst-italic">This text is italic using fst-italic class.</p>
  <p class="text-decoration-underline">This text is underlined.</p>
</div>

</body>
</html>
