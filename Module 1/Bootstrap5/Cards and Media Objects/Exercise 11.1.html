<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5" style="max-width: 350px;">
  <div class="card">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="card-img-top" alt="Profile Image" />
    <div class="card-body">
      <h5 class="card-title">Jane Doe</h5>
      <p class="card-text">Web Developer with a passion for creating responsive and user-friendly websites.</p>
      <a href="#" class="btn btn-primary">Contact</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
