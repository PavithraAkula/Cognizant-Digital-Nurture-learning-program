<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout - Exercise 3.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Container -->
<div class="container mt-4">
  <!-- Row to hold columns -->
  <div class="row">
    
    <!-- Column 1: full width on mobile, 6-cols on tablets, 4-cols on desktops -->
    <div class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="p-3 bg-danger text-white text-center">Column 1</div>
    </div>

    <!-- Column 2 -->
    <div class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="p-3 bg-info text-white text-center">Column 2</div>
    </div>

    <!-- Column 3 -->
    <div class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="p-3 bg-secondary text-white text-center">Column 3</div>
    </div>

  </div>
</div>

</body>
</html>
